		<script>const signupform = document.getElementById("signUpForm");
let db;
const request = indexedDB.open("UserDatabase", 1);
request.onerror = function (event) {
	console.log("Error opening IndexedDB", event);
};
request.onsuccess = function (event) {
	db = event.target.result;
	console.log("IndexedDB opened successfully");
};
request.onupgradeneeded = function (event) {
	db = event.target.result;
	const objectStore = db.createObjectStore("users", { keyPath: "studentid" });
	objectStore.createIndex("username", "username", { unique: false });
	objectStore.createIndex("city", "city", { unique: false });
	console.log("Object store created/updated");
};
signupform.addEventListener("submit", (event) => {
	event.preventDefault();
	const userdetail = {
		username: event.target.userName.value,
		studentid: event.target.studentId.value,
		password: event.target.Password.value,
		cpassword: event.target.cPassword.value,
		city: event.target.city.value,
	};
	if (
		userdetail.city.length === 0 ||
		userdetail.username.length === 0 ||
		userdetail.studentid.length === 0
	) {
		alert("All fields must be filled");
	} else if (
		userdetail.password.length <= 7 ||
		userdetail.cpassword.length <= 7
	) {
		alert("Password must be at least 8 characters");
	} else if (userdetail.password !== userdetail.cpassword) {
		alert("Passwords do not match!");
	} else {
		const transaction = db.transaction(["users"], "readwrite");
		const objectStore = transaction.objectStore("users");
		const request = objectStore.add(userdetail);

		request.onsuccess = function (event) {
			alert("Your account is created - login now");
		};

		request.onerror = function (event) {
			alert("Error creating account: " + event.target.error);
		};
	}
});
</script>
