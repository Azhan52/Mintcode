							fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path

						</svg>
					</span>
					<span class="font-bold text-lg"
						><span class="text-green-400/90">Mint</span>Code</span
					>
				</a>
				<div class="space-x-2 block" id="buttons">
					<button
						type="button"
						class="rounded-md bg-transparent px-3 py-2 text-sm font-semibold text-white hover:bg-green-500/30 focus-visible:outline duration-300 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
						<a href="./signup.html"
							>Sign <span class="text-green-400/90 font-bold">Up</span></a
						>
					</button>
					<a href="./login.html">
						<button
							type="button"
							class="rounded-md border-green-500/40 border-2 px-6 py-2 text-sm font-semibold text-white hover:bg-green-500/40 transition-all duration-300 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
							Log <span class="text-green-400/90 font-bold">In</span>
						</button>
					</a>
				</div>
				<button
					id="logout"
					class="rounded-md hidden bg-green-500/30 px-3 py-2 text-sm font-semibold text-white hover:bg-green-500/40 focus-visible:outline duration-300 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
					Log<span class="text-green-400/90 font-bold">out</span></button
				>
			</div>
		</nav>
		<section class="min-h-[80vh] relative">
			<h1
				class="z-20 text-6xl font-bold text-white max-lg:text-5xl max-sm:text-3xl max-sm:pl-6 pt-48 pl-40"
				>WELCOME TO</h1
			>
			<h1
				id="company"
				class="z-20 text-9xl font-bold text-white pl-40 max-lg:text-8xl max-sm:text-6xl max-sm:pl-6 pt-5"
				><span class="text-green-400/90">MINT</span>CODE</h1
			>
			<h3
				id="userName"
				class="z-20 text-5xl font-bold text-white pl-40 max-lg:text-4xl max-sm:text-3xl max-sm:pl-6 pt-5"></h3>
			<div
				class="z-10 animate-spin absolute bg-gradient-to-r from-lime-900/60 to-green-500/30 h-[400px] rounded-full w-[380px] top-32 right-40 blur-3xl">
			</div>
		</section>
		<script>
			const user = JSON.parse(localStorage.getItem("userDetails"));
			const buttons = document.getElementById("buttons");
			const logout = document.getElementById("logout");
			document.getElementById("userName").innerHTML = user.username;
			if (user.username) {
				buttons.style.display = "none";
				logout.style.display = "block";
				logout.addEventListener("click", () => {
					localStorage.clear();
					document.location.reload();
				});
			} else {
				buttons.style.display = "block";
				logout.style.display = "none";
			}
		</script>
	</body>
</html>
